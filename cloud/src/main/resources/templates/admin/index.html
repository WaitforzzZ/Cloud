<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../resource/common/layui/css/layui.css"  media="all"/>
    <script type="text/javascript" src="../resource/common/layui/layui.js"></script>
    <script src="/resource/js/config/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".layui-side layui-bg-black").on("click",function(){
                var address =$(this).attr("data-src");
                $("iframe").attr("src",address);
            });
        });
    </script>
</head>
<body class="main_body">

<div class="layui-layout layui-layout-admin">
    <!-- 头部-->
    <div class="layui-header header">
        <div class="layui-logo">云盘后台管理</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img"><span th:text="${userName}">我</span></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" onclick="editPassword()">修改密码</a></dd>
                    <dd><a href="/user/loginout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!--左侧导航-->
    <div class="layui-side layui-bg-black">
        <div class="navBar layui-side-scroll" id="navBar">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">基础管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-src="login">用户管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧-->
    <div class="layui-body layui-form" style='overflow-y:hidden'>
        <iframe frameborder="0" scrolling="yes" style="width:100%;height:100%" src="userManager" id="aa"></iframe>
    </div>
    <!--底部-->
    <div class="layui-footer footer">
        <p><span>后台管理</span></p>
    </div>
</div>

<script>

    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });

    function editPassword() {
        layui.use('layer', function() { //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
            layer.open({
                type: 2,
                title: "修改用户",
                shadeClose: false, //点击遮罩关闭层
                area: ['50%', '70%'],
                content: "/user/password.do"
            });
        });
    }

</script>
</body>
</html>
