<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../resource/common/layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../resource/common/layui/layui.js"></script>
    <script src="/resource/js/config/jquery-1.7.2.min.js" type="text/javascript"></script>
    <style type="text/css">
        .cloudBody{
            position: absolute;
            left: 0px;
            right: 0;
            top: 60px;
            bottom: -5px;
            width: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="main_body" style='overflow-y:hidden'>

<script>
    $(function(){
        $(".layui-nav li a").on("click",function(){
            var address =$(this).attr("data-src");
            $("#document").attr("src", address);
        });
    });
</script>

<ul class="layui-nav">
    <li class="layui-nav-item"><a href="javascript:;" data-src="fileManage">文件管理</a></li>
    <li class="layui-nav-item"><a href="javascript:;" data-src="fileShare">共享社区</a></li>
</ul>
<ul class="layui-nav layui-layout-right">
    <li class="layui-nav-item" lay-unselect="">
        <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img" ><span th:text="${userName}">我</span></a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:;" onclick="editPassword()">修改密码</a></dd>
            <dd><a href="/user/loginout">退出</a></dd>
        </dl>
    </li>
</ul>

<div class="cloudBody">
    <iframe src="fileManage" frameborder="0" id="document" style="width: 100%; height: 100%;"></iframe>
</div>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });

    function editPassword() {
        layui.use('layer', function() { //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
            layer.open({
                type: 2,
                title: "修改用户",
                shadeClose: false, //点击遮罩关闭层
                area: ['50%', '70%'],
                content: "/user/password.do"
            });
        });
    }
</script>
</body>
</html>
